<blockquote class="blockquote mt-4">
    <a routerLink="/account/staff/list" class="btn btn-primary mt-2 btn-sm float-right"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-arrow-left"><line x1="19" y1="12" x2="5" y2="12"></line><polyline points="12 19 5 12 12 5"></polyline></svg> Back</a>
    <h3 class="aeps-title">Portal Settings</h3>
    <form [formGroup]="form" class="mt-3" (submit)="onSubmit()">
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputAddress">Title : <span class="alert-error">*</span></label>
                <input type="text" class="form-control" value="{{portal_title}}" formControlName="title" autocomplete="off" placeholder="Enter your Title">

            </div>
            <div class="form-group col-md-6">
                <label for="inputAddress">Footer Copyrights : <span class="alert-error">*</span></label>
                <input type="text" formControlName="copyrights" value="{{footer_copyright}}" class="form-control" autocomplete="off" placeholder="Enter your Copyrights">

            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputAddress">mobile no : <span class="alert-error">*</span></label>
                <input type="text" formControlName="mobile" value="{{mob_no1}}" class="form-control" autocomplete="off" placeholder="Enter  your mobile no">

            </div>
            <div class="form-group col-md-6">
                <label for="inputAddress">Email : <span class="alert-error">*</span></label>
                <input type="text" formControlName="email" value="{{email1}}" class="form-control" autocomplete="off" placeholder="Enter your email">

            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputAddress">Marquee Content : <span class="alert-error">*</span></label>
                <input type="text" formControlName="marqueecontent" value="{{marquee_content}}" autocomplete="off" class="form-control" placeholder="Enter your Marquee Content ">

            </div>


            <!-- <div class="form-group col-md-6 pt-5 pl-2">
                <select class="form-control basic" formControlName="deviceid"  placeholder="Please select a device..." formControlName="themecolor">
                    <option value="">Please select Themecolor...</option>
                    <option value="themecolor1">THEMECOLOR 1</option>
                    <option value="themecolor2">THEMECOLOR 2</option>
                    <option value="themecolor3">THEMECOLOR 3</option>
                    <option value="themecolor4">THEMECOLOR 4</option>
                </select>
            </div> -->
        </div>
        <button type="submit" class="btn btn-primary mt-3">Submit</button>
    </form>

</blockquote>
